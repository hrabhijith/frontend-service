<div *ngIf="nonPublicInformationFunctionalityEnabled" class="row space-after">
    <div class="col-10"></div>
    <div class="col-2">
        <b>{{'Non Public ?'|translate}}</b>
        <div>
            <input type="checkbox" (change)="markAllInformationAsNonPublic($event.target.checked)" [checked]="isAllInformationMarkedAsNonPublic()">
        </div>
    </div>
</div>

<h5 class="space-before"><span [innerHTML]="'Circular Economy (Environment / Sustainability)' | translate"></span></h5>
<div class="form-group row">
    <div class="{{nonPublicInformationFunctionalityEnabled ? 'col-10' : 'col-12'}}">
        <table class="table table-striped table-bordered mb-0 mt-2 certificate-table" style="table-layout: fixed; width: 100%;">
            <colgroup>
                <col style="width: 150%;">
                <col style="width: 150%;">
                <col style="width: 150%;">
                <col style="width: 150%;">
                <col style="width: auto;">
            </colgroup>
            <tr>
                <th><span [innerHTML]="'Certificate Type' | translate"></span></th>
                <th><span [innerHTML]="'Certificate Name' | translate"></span>
                </th>
                <th><span [innerHTML]="'Certificate Description' | translate"></span>
                </th>
                <th><span [innerHTML]="'Applicable Countries' | translate"></span>
                </th>
                <th class="col-3"><span [innerHTML]="'Actions' | translate"></span>
                </th>
            </tr>
            <tr *ngIf="circularEconomyCertificates.length === 0">
                <td colspan="5"><span [innerHTML]="'No data' | translate"></span>
                </td>
            </tr>
            <tr *ngFor="let certificate of circularEconomyCertificates; let i = index">
                <td>{{certificate.certificateType | translate}}</td>
                <td>{{certificate.certificateTypeCode.name | translate}}</td>
                <td>{{certificate.remarks}}</td>
                <td>
                    <expandable-flex-row [content]="getCertificateCountryNames(certificate)" [shrinkElementSize]="2"></expandable-flex-row>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm ml-1" [disabled]="disabled" (click)="onEdit(addCertModal, i, 'circularEconomy')"><span [innerHTML]="'Edit' | translate"></span>
                    </button>
                    <button class="btn btn-danger btn-sm ml-1" [disabled]="disabled" (click)="onDelete(certificate)"><span [innerHTML]="'Delete' | translate"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="nonPublicInformationFunctionalityEnabled" class="col-2 d-flex mt-2">
        <input type="checkbox" (change)="onNonPublicClicked(NON_PUBLIC_FIELD_ID.CIRCULAR_ECONOMY_CERTIFICATES,$event.target.checked)" [checked]="isNonPublicChecked(NON_PUBLIC_FIELD_ID.CIRCULAR_ECONOMY_CERTIFICATES)">
    </div>
</div>

<div class="row actions-row">
    <div class="{{nonPublicInformationFunctionalityEnabled ? 'col-10' : 'col-12'}} d-flex justify-content-end">
        <button class="btn btn-outline-primary" [disabled]="disabled" (click)="onAddCertificate(addCertModal, 'circularEconomy')"><span [innerHTML]="'Add Certificate' | translate"></span>
        </button>
    </div>
</div>

<!-- Certificates Modal -->

<!-- Modals -->
<ng-template #addCertModal let-d="dismiss">
    <form [formGroup]="addCertForm" novalidate>
        <div class="modal-header">
            <h4 class="modal-title"><span [innerHTML]="'Add Certificate' | translate"></span>
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="d('')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label class="col-3 col-form-label"><span [innerHTML]="'File' | translate"></span>
                </label>
                <div class="col-9">
                    <!--<input type="file" class="form-control" [formControl]="addCertForm.controls['file']" (change)="onSetCertificateFile($event)" required>-->
                    <file-input [disabled]="disabled" [presentationMode]="'edit'" (onSelectFile)="onCertificateFileSelected($event)" (onRemovingEmit)="removedFile($event)" [languageEnabled]="true" [binaryObjects]="selectedFiles" [multiple]="true" required>
                    </file-input>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-3 col-form-label"><span [innerHTML]="'Type' | translate"></span>
                </label>
                <div class="col-9">
                    <ng-container *ngIf="certificateGroup === 'circularEconomy'">
                        <!-- this input is just to update the form -->
                        <input class="d-none" formControlName="type" [ngModel]="config.circularEconomy.certificateGroup">
                        <!-- this input is to show the translated value -->
                        <input class="form-control" [attr.disabled]="true" [ngModel]="config.circularEconomy.certificateGroup" [ngModelOptions]="{standalone: true}">
                    </ng-container>
                    <select *ngIf="certificateGroup === 'arbitrary'" class="form-control" formControlName="type" required>
                        <option></option>
                        <option *ngFor="let certType of config.supportedCertificates" [value]="certType" [selected]="certType == addCertForm.controls['type'].value">{{certType | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label"><span [innerHTML]="'Name' | translate"></span>
                </label>
                <div class="col-9">
                    <input *ngIf="certificateGroup === 'arbitrary'" type="text" class="form-control" formControlName="name" required>
                    <!-- predefined names for the circular economy certificates -->
                    <select *ngIf="certificateGroup === 'circularEconomy'" class="form-control" formControlName="name" required>
                        <option></option>
                        <option *ngFor="let certType of getCircularCertificateTypes()" [value]="certType" [selected]="certType == addCertForm.controls['name'].value">{{certType | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label"><span [innerHTML]="'Description' | translate"></span>
                </label>
                <div class="col-9">
                    <input type="text" class="form-control" formControlName="description">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label"><span [innerHTML]="'Applicable Countries' | translate"></span>
                </label>
                <div class="col-9">
                    <!--
                    <input list="countries" name="Country" class="form-control"
                           [formControl]="countryFormControl"
                           (change)="onCountrySelected($event)">
                    <datalist id="countries">
                        <ng-container *ngFor="let country of countryNames" value="country">
                            <option>{{country}}</option>
                        </ng-container>
                    </datalist>
                    -->
                    <input type="text" class="form-control" name="Country" [formControl]="countryFormControl" [ngbTypeahead]="getSuggestions" placeholder="e.g. United States"
                           (selectItem)="onCountrySelected($event)">
                </div>
            </div>
            <div class="offset-3 d-flex flex-wrap">
                <div *ngFor="let country of selectedCountries" class="bordered my-1 ml-1">
                    <small class="p-0">{{country}}</small>
                    <i class="fa fa-times-circle pl-1" placement="right" (click)="onCountryRemoved(country)"></i>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <span [ngbTooltip]="getAddCertificateErrorMessages()" [placement]="'auto'" title="" style="margin-right: 0">
                <button type="button" class="btn btn-primary save-cert-btn" [disabled]="!addCertForm.valid || !areLanguageIdsProvidedForFiles() || disabled" (click)="onCertificateDetailsProvided(addCertForm, d);">
                    <span>
                        <span [innerHTML]="'Add' | translate">
                        </span>
                    </span>
                </button>
            </span>
        </div>
    </form>
</ng-template>
