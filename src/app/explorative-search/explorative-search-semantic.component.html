<div *ngIf="configSPQ" [hidden]="hiddenElement">
    <div>
        <h4> <span [innerHTML]="'Property Explorer for' | translate"></span> {{configSPQ.frozenConcept}}</h4>
    </div>
    <div class="row mt-4 d-flex">
        <div class="col-7 pr-0 pb-0">
            <div class="input-group-md">
                <label for="typeahead-template"><span [innerHTML]="'Quick Search' | translate"></span></label>
                <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="searchModel" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" (keyup.enter)="checkUserSelection(searchModel)" />
                <ng-template #rt let-r="result" let-t="term">
                    {{ r.translatedProperty}}
                </ng-template>
            </div>
        </div>
    </div>

    <div class="row mt-4 d-flex">
        <div class="col-7 pr-0 pb-0">

            <div class="border" style="height:55vh; overflow-x: hidden; overflow-y: scroll;">
                <div class="fixed" style="background-color: #e9ecef">
                    <div class="row border">
                        <div class="pr-0 col-3">
                            <div class="thead-light-equivalent">
                                <p class="mb-0" style="padding: 0.50rem;text-align: center"><b><span [innerHTML]="'All Attributes' | translate"></span></b></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fixed" style="background-color: #e9ecef">
                    <ul class="nav nav-tabs pt-2 pl-1 pr-1 fixed">
                        <li class="nav-item">
                            <a href id="PROPS" class="nav-link" [ngClass]="{active: selectedTab === 'PROPS'}" (click)="onSelectTab($event,'PROPS')"><span [innerHTML]="'Properties' | translate"></span></a>
                        </li>
                        <li class="nav-item">
                            <a href id="REFS" class="nav-link" [ngClass]="{active: selectedTab === 'REFS'}" (click)="onSelectTab($event,'REFS')"><span [innerHTML]="'References' | translate"></span></a>
                        </li>
                    </ul>
                </div>
                <table class="table table-hover mb-0">
                    <tbody>
                        <ng-container *ngIf="selectedTab === 'PROPS'">
                            <tr *ngFor="let eachVal of dataResults" [ngClass]="{'selected-row': eachVal===selectedProperty}">
                                <td class="py-2 px-3" (click)="getPropertyValues(eachVal)">{{eachVal.translatedProperty}}</td>
                            </tr>
                        </ng-container>
                        <ng-container *ngIf="selectedTab === 'REFS'">
                            <div class="disabled-section align-content-center" style="height: 55vh">
                                <p *ngIf="!objResults.length"> <span [innerHTML]="'References for this Product are not available' | translate"></span></p>
                            </div>
                            <tr *ngFor="let eachVal of objResults; let i=index;">
                                <td class="py-2 px-3" (click)="getReferenceValues(eachVal, i)">{{eachVal.translatedProperty}}</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Details (Right Side Panel) -->

        <div class="col-5 pl-0">
            <div class="border align-center disabled-section" style="height:55vh; overflow-x: hidden; overflow-y: scroll;" [hidden]="(emptyFilterAlert)" *ngIf="!searchvalue.length">
                <div *ngIf="loadingFilter">
                    <img src="../../assets/images/form_loader.gif">
                </div>
                <div class="align-content-center">
                    <i class="fas fa-filter fa-4x"></i>
                    <h5><span [innerHTML]="'Select Property to Obtain Filter Values' | translate"></span></h5>
                </div>
            </div>
            <div *ngIf="emptyFilterAlert">
                <ngb-alert type="danger" (close)="emptyFilterAlert=false">
                    <i class="fas fa-exclamation-triangle pr-1"></i>
                    <p> <span [innerHTML]="'exp-search-semantic-help-7' | translate"></span></p>
                </ngb-alert>
            </div>
            <div *ngIf="searchvalue.length" class="d-flex flex-row fixed p-2" [ngClass]="{'fixed-header': searchvalue.length}">
                <h4 class="font-weight-bold mr-auto"><span [innerHTML]="'Values' | translate"></span></h4>
                <div>
                    <button class="btn btn-secondary float-right" placement="right" ngbTooltip="Add Property without Filter Values" (click)="noFilterSelected()" [disabled]="disableAddPropBtn || !disableManualFilters"><span [innerHTML]="'Select Property' | translate"></span></button>
                </div>
            </div>
            <div class="p-2 mt-2" style="overflow-y: scroll; height: 30vh; overflow-x: hidden" *ngIf="searchvalue.length">
                <div *ngFor="let eachVal of searchvalue" class="custom-control custom-checkbox my-1">
                    <input type="checkbox" [disabled]="!disableManualFilters" (change)="filtersSelected(eachVal, $event)" class="custom-control-input" id="{{eachVal}}" />
                    <label for="{{eachVal}}" class="custom-control-label">
                        <span><strong>{{eachVal}}</strong></span>
                    </label>
                </div>
            </div>

            <div *ngIf="valuesAreNumeric">
                <hr>
                <div class="d-flex flex-row fixed p-2">
                    <h5><span [innerHTML]="'Manual Filter' | translate"></span></h5>
                    <div>
                        <button class="btn btn-link btn-sm float-right" (click)="disableManualFilters = !disableManualFilters">{{disableManualFilters ? 'Activate' : 'Deactivate'}}
                        </button>
                    </div>
                </div>
                <div class="input-group-sm auto-mr">
                    <label for="min"><span [innerHTML]="'min' | translate"></span></label>
                    <input id="min" type="number" class="form-control-sm" [disabled]="disableManualFilters" #minVal>
                    <label for="max"><span [innerHTML]="'max' | translate"></span></label>
                    <input id="max" type="number" class="form-control-sm" [disabled]="disableManualFilters" #maxVal>

                    <button class="btn btn-success btn-sm" [disabled]="disableManualFilters" (click)="applyManualFilter(minVal.value, maxVal.value)"><i class="fas fa-check"></i> </button>
                    <button class="btn btn-danger btn-sm" [disabled]="disableManualFilters" (click)="removeManualFilter(minVal.value)"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<hr>
<!-- Show Selected Properties here and Obtain Results Button -->
<div class="form-group row" [hidden]="hiddenElement" *ngIf="configSPQ">
    <div class="col-9 d-flex align-items-center">
        <p class="mt-1 mb-0 mr-3 flex-shrink-0"> <span [innerHTML]="'Selected Properties:' | translate"></span> </p>
        <p class="mt-1 mb-0 mr-3 flex-shrink-0" *ngIf="allSelectedProperties.size === 0"><span [innerHTML]="'None. Please add a property from above to proceed.' | translate"></span></p>
        <div class="w-100 h-100 align-self-start">
            <div class="d-flex flex-wrap">
                <div *ngFor="let selectedProp of allSelectedProperties" class="bordered d-flex align-items-center mx-1 my-1">
                    <small class="p-0">{{selectedProp}}</small>
                    <i class="fa fa-times-circle pl-1 text-red" placement="right" (click)="removeSelection(selectedProp)"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3 align-self-center">
        <button class="btn btn-primary w-100 inline" [disabled]="!sparqlJSON.parameters.length" (click)="genTable()">
            <span [innerHTML]="'Obtain Results' | translate">
            </span>
        </button>
    </div>
</div>

<div class="jumbotron" *ngIf="!sparqlJSON['parameters'].length && configSPQ">
    <div class="container">
        <div class="row">
            <div class="col-12 align-center">
                <h4><span [innerHTML]="'Your Search Results will be visible here.' | translate"></span></h4>
                <i class="fas fa-table"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 align-center">
                <p class="text-secondary"><span [innerHTML]="'exp-search-semantic-help-4' | translate"></span></p>
            </div>
        </div>

    </div>
</div>

<div *ngIf="sparqlJSON['parameters'].length">
    <div class="jumbotron" *ngIf="tableResult?.columns !== undefined && !tableResult?.columns.length">
        <div class="container">
            <div class="row">
                <div class="col-12 align-center">
                    <h4><span [innerHTML]="'No Matching Products/Services Found.' | translate"></span> <i class="fas fa-table pl-1"></i></h4>

                    <h5><span [innerHTML]="'exp-search-semantic-help-5' | translate"></span></h5>
                    <h5><span [innerHTML]="'exp-search-semantic-help-6' | translate"></span></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="tableResult?.columns !== undefined && tableResult?.columns.length">
        <div class="table-responsive table-hover" style="overflow-y: scroll; height: 35vh">
            <table class="table table-sm table-bordered">
                <caption><span [innerHTML]="'Available Results from platform' | translate :{platformName:config.platformNameInMail}"></span></caption>
                <thead>
                    <tr>
                        <!--<th>-->
                        <!--Results-->
                        <!--</th>-->
                        <th *ngFor="let column of tableResult?.columns; let i=index" scope="col">
                            {{column}}
                        </th>
                        <th *ngIf="tableResult?.uuids.length">
                            <span [innerHTML]="'More' | translate"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of tableResult?.rows; let i=index" [ngClass]="{'selected-row': i === selectedProduct}">
                        <!--<td>{{i+1}}</td>-->
                        <td *ngFor="let field of row">{{field}}</td>
                        <td *ngIf="tableResult?.uuids.length">
                            <button class="btn btn-xs btn-outline-primary" (click)="getSparqlOptionalSelect(i)">
                                <span [innerHTML]="'Further Info.' | translate"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
