<!-- Favorite Categories -->
<h4 class="space-before space-after"><span [innerHTML]="'Favorite Categories' | translate"></span></h4>
<div class="form-group row space-before">
    <div class="col-12">
        <table class="table table-striped table-bordered mb-0 mt-2" style="table-layout: fixed; width: 100%;">
            <colgroup>
                <col style="width: 150%;">
                <col style="width: 150%;">
                <col style="width: auto;">
            </colgroup>
            <tr>
                <th><span [innerHTML]="'Name' | translate"></span></th>
                <th><span [innerHTML]="'Classification' | translate"></span></th>
                <th class="col-3"><span [innerHTML]="'Actions' | translate"></span></th>
            </tr>
            <tr *ngIf="prefCats.length==0">
                <td colspan="3" [innerHTML]="'No favorite categories'|translate"></td>
            </tr>
            <tr *ngFor="let prefCat of prefCats; let i = index">
                <td>{{prefCat.split("::")[2]}}</td>
                <td>{{prefCat.split("::")[1]}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removePrefCat(prefCat, i)"><span [innerHTML]="'Delete' | translate"></span></button>
                    <call-status [callStatus]="prefCategoriesCallStatus[i]"></call-status>
                </td>
            </tr>
        </table>
    </div>
</div>

<hr>

<!-- Recent Categories -->
<h4 class="space-after"><span [innerHTML]="'Recently Used Categories' | translate"></span></h4>
<div class="form-group row space-before">
    <div class="col-12">
        <table class="table table-striped table-bordered mb-0 mt-2" style="table-layout: fixed; width: 100%;">
            <colgroup>
                <col style="width: 150%;">
                <col style="width: 150%;">
                <col style="width: auto;">
            </colgroup>
            <tr>
                <th><span [innerHTML]="'Name' | translate"></span></th>
                <th><span [innerHTML]="'Classification' | translate"></span></th>
                <th class="col-3"><span [innerHTML]="'Actions' | translate"></span></th>
            </tr>
            <tr *ngIf="recCats.length==0">
                <td colspan="3">No recently used categories</td>
            </tr>
            <tr *ngFor="let recCat of recCats; let i = index">
                <td>{{recCat.split("::")[2]}}</td>
                <td>{{recCat.split("::")[1]}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeRecCat(recCat, i)"><span [innerHTML]="'Delete' | translate"></span></button>
                    <call-status [callStatus]="recCategoriesCallStatus[i]"></call-status>
                </td>
            </tr>
        </table>
    </div>
</div>

<hr>

<div class="text-right">
    <small><span [innerHTML]="'Categories can be added while publishing products / services' | translate"></span></small>
</div>
