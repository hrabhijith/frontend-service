<!--incoterms related options-->
<div *ngIf="priceOption.typeID == priceOptions.INCOTERM.typeID" class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-5">
                <input-label [label]="'Incoterm' | translate"></input-label>
            </div>
            <div class="col-7">
                <select *ngIf="!readonly" class="form-control form-control-sm" [(ngModel)]="priceOption.incoterms[0]">
                    <option *ngFor="let option of incoterms" [value]="option">{{option}}</option>
                </select>
                <label *ngIf="readonly">
                    {{priceOption.incoterms[0]}}
                </label>
            </div>
        </div>
    </div>
</div>

<!--payment means related options-->
<div *ngIf="priceOption.typeID == priceOptions.PAYMENT_MEAN.typeID" class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-5">
                <input-label [label]="'Payment Mean' | translate"></input-label>
            </div>
            <div class="col-7">
                <select *ngIf="!readonly" class="form-control form-control-sm" [(ngModel)]="priceOption.paymentMeans[0].paymentMeansCode.value">
                    <option *ngFor="let option of paymentMeans" [value]="option">{{option}}</option>
                </select>
                <label *ngIf="readonly">
                    {{priceOption.paymentMeans[0].paymentMeansCode.value}}
                </label>
            </div>
        </div>
    </div>
</div>

<!--delivery location related options-->
<div *ngIf="priceOption.typeID == priceOptions.DELIVERY_LOCATION.typeID" class="row">
    <div class="row">
        <div class="col-2">
            <input-label [label]="'Delivery Location' | translate"></input-label>
        </div>
        <address-input class="col-10" [address]="priceOption.itemLocationQuantity.applicableTerritoryAddress[0]" [disabled]="readonly" [required]="false"></address-input>
    </div>
</div>

<!--delivery period related options-->
<div *ngIf="priceOption.typeID == priceOptions.DELIVERY_PERIOD.typeID">
    <div class="row">
        <quantity-input class="col-6" [label]="'Delivery Period' | translate" [labelClass]="'col-5'" [valueQuantityClass]="'col-7'" [quantity]="priceOption.estimatedDeliveryPeriod.durationMeasure" [presentationMode]="readonly ? 'view': 'edit'" [quantityUnits]="deliveryPeriodUnits">
        </quantity-input>
    </div>
</div>

<discount-target [priceOption]="priceOption" [discountUnits]="discountUnits" [readonly]="readonly"></discount-target>
