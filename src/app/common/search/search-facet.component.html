<div class="card mb-3">
    <div class="card-header" (click)="onFacetTitleClicked(facet)">
        {{ facet.facetName }}
    </div>
    <div *ngIf="showContent" class="card-body" >
        <div *ngFor="let value of facet.facetValues; let i = index">
            <b>
                <span *ngIf="value.selected" class="clickable" (click)="onOptionSelected(value.value)" [title]="value.value">{{ value.value.substring(0,30) }}
                    <span *ngIf="value.value.length>30">...</span>
                    ({{ value.count}})
                </span>
            </b>
            <span *ngIf="!value.selected" class="clickable" (click)="onOptionSelected(value.value)" [title]="value.value">{{ value.value.substring(0,30) }}
                <span *ngIf="value.value.length>30">...</span>
                ({{ value.count}})
            </span>
        </div>
        <div *ngIf="facet.facetValues.length>maxFacets">
            <hr>
            <span class="clickable" (click)="expanded = !expanded">
                <ng-container *ngIf="!expanded">
                    <span [innerHTML]="'Show more' | translate"></span>
                </ng-container>
                <ng-container *ngIf="expanded">
                    <span [innerHTML]="'Show less' | translate"></span>
                </ng-container>
            </span>
        </div>
    </div>
</div>
